<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Risk Assessment - Tree & Powerline Risk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        /* Additional styles to fix the overlapping issue */
        .main-content {
            padding-top: 60px;  /* Space for fixed navbar */
            padding-bottom: 60px;  /* Space for fixed footer */
            min-height: 100vh;
            background-color: lightgreen;
            overflow-y: auto;
        }
        
        .content-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        
        #fireSimulationResult {
            margin-bottom: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        #fireSimulationResult img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        /* Ensure the footer stays at the bottom and doesn't overlap */
        body {
            padding-bottom: 60px; /* Height of the footer */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" href="index.html">
                <img src="logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Tree & Powerline Risk
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="help.html">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login/Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Fire Risk Assessment</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div id="map" style="height: 400px; width: 100%;"></div>
                <p class="text-muted mt-2">Drag the marker to select the precise location for fire risk analysis</p>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Analyze Fire Risk</h5>
                        <form id="fire-risk-form">
                            <input type="number" id="elevation" class="form-control mb-2" placeholder="Elevation" required>
                            <input type="number" id="wind_direction" class="form-control mb-2" placeholder="Wind Direction" required>
                            <input type="number" id="wind_speed" class="form-control mb-2" placeholder="Wind Speed" required>
                            <input type="number" id="min_temperature" class="form-control mb-2" placeholder="Min Temperature" required>
                            <input type="number" id="max_temperature" class="form-control mb-2" placeholder="Max Temperature" required>
                            <input type="number" id="humidity" class="form-control mb-2" placeholder="Humidity" required>
                            <input type="number" id="precipitation" class="form-control mb-2" placeholder="Precipitation" required>
                            <input type="number" id="drought_index" class="form-control mb-2" placeholder="Drought Index" required>
                            <input type="number" id="ndvi" class="form-control mb-2" placeholder="NDVI" required>
                            <input type="number" id="erc" class="form-control mb-2" placeholder="ERC" required>
                            <input type="number" id="population_density" class="form-control mb-2" placeholder="Population Density" required>
                            <button type="submit" class="btn btn-primary w-100">Assess Fire Risk</button>
                        </form>
                        <div id="fire-risk-result" class="mt-3"></div>
                        <img id="heatmap" style="display:none; width: 100%;" />
                        
                        <hr>
                        <h5 class="card-title">Upload Aerial Image</h5>
                        <input type="file" id="imageUpload" class="form-control" accept="image/*">
                        <button id="uploadImageButton" class="btn btn-success w-100 mt-2">Upload & Simulate Fire Spread</button>
                        <div id="fireSimulationResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Tree & Powerline Risk Assessment. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="fire-risk.js"></script>
</body>
</html>
